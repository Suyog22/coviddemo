server:
  port: 8000

spring:
   datasource:
      url: jdbc:mysql://localhost:3306/CORONADB
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
   jpa:
      hibernate.ddl-auto: update
      properties:
         hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
         show_sql: true
   application:
      name: patientservice
         
eureka:
   client:
      register-with-eureka: true
      fetch-registry: true
   instance:
      hostname: localhost